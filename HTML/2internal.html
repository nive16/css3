<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>INTERNAL STYLE SHEETS</title>
	<style type="text/css">
		h1{
			color: blue;
			font-family: monospace;
           }
           p{
           	color: green;
           }
	</style>
</head>
<body>
	<h1>INTERNAL STYLE SHEETS </h1>
	<p>The internal style sheet is used to add a unique style for a single document. It is defined in head section of the HTML page inside the style tag.</p>

</body>
</html>
