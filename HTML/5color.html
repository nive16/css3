<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>colors</title>
	<style type="text/css">
		h1{
			color: #0000FF;
			background-color: rgb(255,255,0);
		}
		p{
			color: rgb(255,0,0); 
			background-color: rgba(0,0,255,0.1);
		}
	</style>
</head>
<body>
	<h1>COLORS</h1>
	<p>Text-color can be set by using the name “red”, hex value “#ff0000” or by its RGB value“rgb(255, 0, 0). Text alignment property is used to set the horizontal alignment of the text. The text can be set to left, right, centered and justified alignment.</p>

</body>
</html>
